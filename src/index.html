<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yann Klein's portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
  name="description"
  content="I'm Yann Klein, software developer and bootcamp manager at Le Wagon Tokyo and here is a glimpse of what I do."
  />
  <script src="https://kit.fontawesome.com/3926274332.js" crossorigin="anonymous"></script>

  <!-- Open Graph data / Facebook Card data -->
  <meta property="og:title" content="Yann Klein's portfolio" />
  <meta property="og:type" content="website" />
  <meta
  property="og:url"
  content="https://www.yannklein.me"
  />
  <meta property="og:image" content="./images/logo.png" />
  <meta
  property="og:image:alt"
  content="Yann Klein's portfolio"
  />
  <meta
  property="og:description"
  content="I'm Yann and here is a glimpse of what I do."
  />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@yannlucklein" />
  <script src="https://kit.fontawesome.com/3926274332.js" crossorigin="anonymous"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169289990-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-169289990-1');
  </script>
</head>

<body>
  <div class="loading-mask">
    <img src="./images/loading.svg" alt="loading">
  </div>
  <!-- Threejs background  -->
  <div class="background"></div>
  <a href="#" target="_blank" class="event-cube-legend event-cube-legend-show">
    <p class="title"><i class="fas fa-calendar-day"></i></p>
    <p class="date"><i class="fas fa-clock"></i></p>
    <p class="place"><i class="fas fa-map-marker-alt"></i></p>
  </a>
  <div class="background-legend background-legend-show">
    <i class="fas fa-circle-notch"></i> each torus edge is one Github commit I did today |
    <i class="fas fa-space-shuttle"></i> shows my resident country |
    <i class="fas fa-circle"></i>
    <i class="fas fa-circle" style="font-size: 10px"></i>
    <i class="fas fa-circle" style="font-size: 8px"></i>
    shows the time in my current location |
    <i class="fas fa-square-full" style="font-size: 6px"></i>
    <i class="fas fa-square-full"></i>
    <i class="fas fa-square-full" style="font-size: 10px"></i>
    show the on-going event in Tokyo tech, hover over it
  </div>

  <!-- Threejs intro popup -->
  <div class="intro-popup"></div>

  <!-- Side bar and cards managed via Vue-->
  <div id="vueapp"></div>
</body>
</html>
